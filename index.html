<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="board-container">
            <div id="rank-labels" class="labels">
                <div>8</div><div>7</div><div>6</div><div>5</div>
                <div>4</div><div>3</div><div>2</div><div>1</div>
            </div>
            <div id="board-and-files">
                <div id="board">
                    <!-- Rank 8 -->
                    <div id="a8" class="square light"></div>
                    <div id="b8" class="square dark"></div>
                    <div id="c8" class="square light"></div>
                    <div id="d8" class="square dark"></div>
                    <div id="e8" class="square light"></div>
                    <div id="f8" class="square dark"></div>
                    <div id="g8" class="square light"></div>
                    <div id="h8" class="square dark"></div>
                    
                    <!-- Rank 7 -->
                    <div id="a7" class="square dark"></div>
                    <div id="b7" class="square light"></div>
                    <div id="c7" class="square dark"></div>
                    <div id="d7" class="square light"></div>
                    <div id="e7" class="square dark"></div>
                    <div id="f7" class="square light"></div>
                    <div id="g7" class="square dark"></div>
                    <div id="h7" class="square light"></div>
                    
                    <!-- Ranks 6-3 -->
                    <!-- (Repeat the pattern for ranks 6 through 3) -->
                    
                    <!-- Rank 2 -->
                    <div id="a2" class="square dark"></div>
                    <div id="b2" class="square light"></div>
                    <div id="c2" class="square dark"></div>
                    <div id="d2" class="square light"></div>
                    <div id="e2" class="square dark"></div>
                    <div id="f2" class="square light"></div>
                    <div id="g2" class="square dark"></div>
                    <div id="h2" class="square light"></div>
                    
                    <!-- Rank 1 -->
                    <div id="a1" class="square light"></div>
                    <div id="b1" class="square dark"></div>
                    <div id="c1" class="square light"></div>
                    <div id="d1" class="square dark"></div>
                    <div id="e1" class="square light"></div>
                    <div id="f1" class="square dark"></div>
                    <div id="g1" class="square light"></div>
                    <div id="h1" class="square dark"></div>
                </div>
                <div id="file-labels" class="labels">
                    <div>a</div><div>b</div><div>c</div><div>d</div>
                    <div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
            </div>
        </div>
        <div id="controls">
            <p id="turn">White's turn</p>
            <input type="text" id="move" placeholder="Enter move (e.g., e2-e4)">
            <button onclick="handleMove()">Make Move</button>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
