<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chess Game</h1>
        <div id="board">
            <!-- Chess board squares will be added here by JavaScript -->
        </div>
        <div id="controls">
            <p id="turn">White's turn</p>
            <input type="text" id="move" placeholder="Enter move (e.g., e2-e4)">
            <button onclick="handleMove()">Make Move</button>
        </div>
    </div>
    <script>
        const BOARD_SIZE = 8;
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(' '));
        let isWhiteTurn = true;

        const PIECES = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
        };

        function initializeBoard() {
            board[7] = ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'];
            board[6] = Array(8).fill('P');
            board[0] = ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'];
            board[1] = Array(8).fill('p');
        }

        function createBoardDOM() {
            const boardElement = document.getElementById('board');
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const square = document.createElement('div');
                    square.id = `${String.fromCharCode(97 + j)}${8 - i}`;
                    square.classList.add('square');
                    square.classList.add((i + j) % 2 === 0 ? 'light' : 'dark');
                    boardElement.appendChild(square);
                }
            }
        }

        function updateBoard() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const squareId = `${String.fromCharCode(97 + j)}${8 - i}`;
                    const square = document.getElementById(squareId);
                    if (square) {
                        square.textContent = PIECES[board[i][j]] || '';
                    }
                }
            }
            document.getElementById('turn').textContent = isWhiteTurn ? "White's turn" : "Black's turn";
        }

        function handleMove() {
            const moveInput = document.getElementById('move');
            const move = moveInput.value.toLowerCase();
            alert('Move entered: ' + move); // For debugging
            // Implement move validation and execution here
        }

        window.onload = function() {
            createBoardDOM();
            initializeBoard();
            updateBoard();
        };
    </script>
</body>
</html>
