<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container { text-align: center; }
        #board-container {
            display: inline-grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 5px;
            margin: 20px auto;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            border: 2px solid #333;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        #file-labels, #rank-labels {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: bold;
        }
        #file-labels { grid-column: 2; height: 20px; }
        #rank-labels { grid-row: 1; flex-direction: column; width: 20px; }
        #controls { margin-top: 20px; }
        input, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board-container">
            <div id="file-labels">A B C D E F G H</div>
            <div id="rank-labels">8 7 6 5 4 3 2 1</div>
            <div id="board">
                <!-- Rank 8 -->
                <div id="a8" class="square dark"></div>
                <div id="b8" class="square light"></div>
                <div id="c8" class="square dark"></div>
                <div id="d8" class="square light"></div>
                <div id="e8" class="square dark"></div>
                <div id="f8" class="square light"></div>
                <div id="g8" class="square dark"></div>
                <div id="h8" class="square light"></div>
                
                <!-- Rank 7 -->
                <div id="a7" class="square light"></div>
                <div id="b7" class="square dark"></div>
                <div id="c7" class="square light"></div>
                <div id="d7" class="square dark"></div>
                <div id="e7" class="square light"></div>
                <div id="f7" class="square dark"></div>
                <div id="g7" class="square light"></div>
                <div id="h7" class="square dark"></div>
                
                <!-- Rank 6 -->
                <div id="a6" class="square dark"></div>
                <div id="b6" class="square light"></div>
                <div id="c6" class="square dark"></div>
                <div id="d6" class="square light"></div>
                <div id="e6" class="square dark"></div>
                <div id="f6" class="square light"></div>
                <div id="g6" class="square dark"></div>
                <div id="h6" class="square light"></div>
                
                <!-- Rank 5 -->
                <div id="a5" class="square light"></div>
                <div id="b5" class="square dark"></div>
                <div id="c5" class="square light"></div>
                <div id="d5" class="square dark"></div>
                <div id="e5" class="square light"></div>
                <div id="f5" class="square dark"></div>
                <div id="g5" class="square light"></div>
                <div id="h5" class="square dark"></div>
                
                <!-- Rank 4 -->
                <div id="a4" class="square dark"></div>
                <div id="b4" class="square light"></div>
                <div id="c4" class="square dark"></div>
                <div id="d4" class="square light"></div>
                <div id="e4" class="square dark"></div>
                <div id="f4" class="square light"></div>
                <div id="g4" class="square dark"></div>
                <div id="h4" class="square light"></div>
                
                <!-- Rank 3 -->
                <div id="a3" class="square light"></div>
                <div id="b3" class="square dark"></div>
                <div id="c3" class="square light"></div>
                <div id="d3" class="square dark"></div>
                <div id="e3" class="square light"></div>
                <div id="f3" class="square dark"></div>
                <div id="g3" class="square light"></div>
                <div id="h3" class="square dark"></div>
                
                <!-- Rank 2 -->
                <div id="a2" class="square dark"></div>
                <div id="b2" class="square light"></div>
                <div id="c2" class="square dark"></div>
                <div id="d2" class="square light"></div>
                <div id="e2" class="square dark"></div>
                <div id="f2" class="square light"></div>

            </div>
            <div id="controls">
                <p id="turn">White's turn</p>
                <input type="text" id="move" placeholder="Enter move (e.g., e2-e4)">
                <button onclick="handleMove()">Make Move</button>
            </div>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
