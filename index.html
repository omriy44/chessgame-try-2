<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container { text-align: center; }
        #board-container {
            display: inline-grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 5px;
            margin: 20px auto;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            border: 2px solid #333;
            grid-column: 2;
            grid-row: 1;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        #file-labels, #rank-labels {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: bold;
        }
        #file-labels { 
            grid-column: 2; 
            grid-row: 2;
            height: 20px; 
        }
        #rank-labels { 
            grid-column: 1;
            grid-row: 1;
            flex-direction: column; 
            width: 20px; 
        }
        #controls { margin-top: 20px; }
        input, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chess Game</h1>
        <div id="board-container">
            <div id="rank-labels">
                <div>8</div><div>7</div><div>6</div><div>5</div>
                <div>4</div><div>3</div><div>2</div><div>1</div>
            </div>
            <div id="board"></div>
            <div id="file-labels">
                <div>a</div><div>b</div><div>c</div><div>d</div>
                <div>e</div><div>f</div><div>g</div><div>h</div>
            </div>
        </div>
        <div id="controls">
            <p id="turn">White's turn</p>
            <input type="text" id="move" placeholder="Enter move (e.g., e2-e4)">
            <button onclick="handleMove()">Make Move</button>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
